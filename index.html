<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensional Permit [SECURE]</title>
    
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Theme Variables */
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff0055;
            --neon-yellow: #ffee00;
            --neon-green: #00ff9d;
            --neon-orange: #ff9a00;
            
            --hud-bg: rgba(12, 12, 18, 0.85);
            --font-title: 'Orbitron', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: #05000a;
            color: var(--neon-blue);
            font-family: var(--font-mono);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            cursor: crosshair;
        }

        /* --- Background Layers --- */
        #warp-canvas { position: fixed; top: 0; left: 0; z-index: 0; width: 100%; height: 100%; }
        
        .nebula-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.1), transparent 70%);
            animation: nebulaPulse 8s ease-in-out infinite alternate;
            z-index: 1; pointer-events: none;
        }
        
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            z-index: 2; pointer-events: none;
        }
        
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 3px;
            z-index: 3; pointer-events: none; opacity: 0.2;
        }

        /* --- Card Container --- */
        .card-wrapper {
            position: relative;
            width: 820px; max-width: 95%;
            padding: 2px;
            z-index: 100;
            border-radius: 20px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; 
            clip-path: polygon(30px 0, 100% 0, 100% calc(100% - 40px), calc(100% - 40px) 100%, 70px 100%, 0 calc(100% - 70px), 0 30px);
        }

        .card-wrapper::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, var(--neon-blue), var(--neon-purple), var(--neon-pink), var(--neon-orange), var(--neon-yellow), var(--neon-green), var(--neon-blue), transparent);
            animation: borderRotate 4s linear infinite;
            z-index: -1;
        }

        .holo-card {
            background: var(--hud-bg);
            backdrop-filter: blur(20px);
            width: 100%; height: 100%;
            clip-path: polygon(30px 0, 100% 0, 100% calc(100% - 40px), calc(100% - 40px) 100%, 70px 100%, 0 calc(100% - 70px), 0 30px);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card-inner {
            padding: 40px 50px;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.05), transparent 40%),
                        linear-gradient(90deg, rgba(188,19,254,0.03) 1px, transparent 1px) 0 0 / 40px 40px;
        }

        /* --- Header --- */
        .header {
            display: flex; justify-content: space-between; align-items: flex-start;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px; margin-bottom: 25px;
        }

        .sys-title {
            font-family: var(--font-title); font-size: 2rem; font-weight: 900;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(0,243,255,0.4);
            letter-spacing: 1px;
        }

        .sys-badge {
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 20px;
            color: #aaa; padding: 5px 15px; 
            font-weight: bold; font-size: 0.7rem; cursor: pointer !important;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .sys-badge:hover {
            background: var(--neon-blue); color: #000; border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* --- Drone Element --- */
        .drone-unit {
            position: absolute; right: 40px; top: -45px;
            width: 90px; height: 90px; z-index: 50;
            animation: float 6s ease-in-out infinite; pointer-events: none;
        }
        .drone-core {
            width: 100%; height: 100%; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--neon-purple), #000);
            box-shadow: 0 0 40px var(--neon-purple); position: relative;
        }
        .drone-ring {
            position: absolute; top: 50%; left: 50%;
            width: 160%; height: 160%;
            border: 2px solid var(--neon-blue); border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
            animation: spinRing 5s linear infinite;
            border-left-color: transparent; border-right-color: transparent;
            opacity: 0.8;
        }

        /* --- Data Rows --- */
        .row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px 10px; margin-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .row:hover {
            background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
            padding-left: 10px; transform: translateX(5px);
        }
        .label { color: #666; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase;}
        .val { font-family: var(--font-title); font-size: 1.1rem; color: #fff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }

        /* --- Buttons --- */
        .action-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 40px;
        }

        .btn {
            position: relative;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.06) 100%);
            border-bottom: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px 8px 2px 2px;
            color: #bbb; padding: 15px 5px;
            font-family: var(--font-mono); text-transform: uppercase;
            font-size: 0.7rem; font-weight: bold; letter-spacing: 1px;
            overflow: hidden; transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            gap: 8px; cursor: pointer !important; min-height: 80px;
        }
        
        .btn i { font-size: 1.5rem; margin-bottom: 2px; transition: 0.4s; opacity: 0.8; }
        .btn::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0; transition: 0.4s;
        }
        .btn:hover::after { opacity: 1; }
        .btn:hover { transform: translateY(-5px); color: #fff; }
        .btn:hover i { transform: scale(1.2); opacity: 1; text-shadow: 0 0 15px currentColor; }

        /* Button Specifics */
        .btn-github:hover { 
            background: linear-gradient(180deg, rgba(188,19,254,0.1) 0%, rgba(188,19,254,0.25) 100%);
            border-bottom-color: var(--neon-purple);
            box-shadow: 0 10px 30px rgba(188,19,254,0.2);
        }
        .btn-github i { color: var(--neon-purple); }

        .btn-email:hover { 
            background: linear-gradient(180deg, rgba(255,238,0,0.1) 0%, rgba(255,238,0,0.25) 100%);
            border-bottom-color: var(--neon-yellow);
            box-shadow: 0 10px 30px rgba(255,238,0,0.2);
        }
        .btn-email i { color: var(--neon-yellow); }

        .btn-enter:hover { 
            background: linear-gradient(180deg, rgba(0,243,255,0.1) 0%, rgba(0,243,255,0.25) 100%);
            border-bottom-color: var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0,243,255,0.2);
        }
        .btn-enter i { color: var(--neon-blue); }

        .btn-danger:hover { 
            background: linear-gradient(180deg, rgba(255,0,85,0.1) 0%, rgba(255,0,85,0.25) 100%);
            border-bottom-color: var(--neon-pink);
            box-shadow: 0 10px 30px rgba(255,0,85,0.2);
        }
        .btn-danger i { color: var(--neon-pink); }

        /* FX */
        .particle { position: absolute; pointer-events: none; border-radius: 50%; mix-blend-mode: screen; }
        .shockwave {
            position: absolute; pointer-events: none; border-radius: 50%;
            border: 2px solid #fff; transform: translate(-50%, -50%);
            animation: shockwaveAnim 0.8s ease-out forwards;
        }

        @keyframes borderRotate { 100% { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes spinRing { 100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); } }
        @keyframes shockwaveAnim { 0% { width: 0; height: 0; opacity: 1; border-width: 10px; border-color: var(--neon-pink); } 100% { width: 500px; height: 500px; opacity: 0; border-width: 0; } }
        @keyframes nebulaPulse { 0% { opacity: 0.3; transform: scale(1); } 100% { opacity: 0.6; transform: scale(1.1); } }

        @media (max-width: 768px) {
            .card-wrapper { width: 92%; }
            .action-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .sys-title { font-size: 1.4rem; }
            .drone-unit { transform: scale(0.7); top: -30px; right: -10px; }
        }
    </style>
</head>
<body>

    <div class="nebula-overlay"></div>
    <canvas id="warp-canvas"></canvas>
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <div class="card-wrapper" id="tiltCard">
        <div class="drone-unit">
            <div class="drone-ring"></div>
            <div class="drone-core"></div>
        </div>

        <div class="holo-card">
            <div class="card-inner">
                <div class="header">
                    <div class="sys-title-box">
                        <div class="sys-title">MAGIC PERMIT</div>
                        <div style="color: #777; letter-spacing: 2px; font-size: 0.6rem; margin-top: 5px;">
                            DIMENSION ID: <span id="dimId" style="color:var(--neon-yellow)">Unknown</span> // <span id="timeVal">00:00:00</span>
                        </div>
                    </div>
                    <div class="sys-badge" id="langBtn">EN / 中文</div>
                </div>

                <div class="data-grid">
                    <div class="row">
                        <span class="label" data-key="target">LANDING ZONE</span>
                        <span class="val scramble-text" id="domainVal" style="color: var(--neon-green)">SCANNING...</span>
                    </div>
                    <div class="row">
                        <span class="label" data-key="admin">REALM LORD</span>
                        <span class="val" id="adminVal" style="color: var(--neon-purple)">WIZARD_01</span>
                    </div>
                    <div class="row">
                        <span class="label" data-key="status">MANA LEVEL</span>
                        <span class="val" style="color: var(--neon-blue)">OVERFLOWING</span>
                    </div>
                    <div class="row" style="border-bottom: none;">
                        <span class="label" data-key="icp">RUNE ID</span>
                        <span class="val" id="icpVal" style="color: var(--neon-orange)">LOADING...</span>
                    </div>
                </div>

                <div class="action-grid">
                    <a href="#" target="_blank" id="githubBtn" class="btn btn-github">
                        <i class="fab fa-github"></i> <span data-key="btn_github">CODE BASE</span>
                    </a>
                    
                    <button class="btn btn-email" id="emailBtn">
                        <i class="fas fa-envelope"></i> <span data-key="btn_email" id="emailText">SUMMON ME</span>
                    </button>

                    <a href="#" id="enterBtn" class="btn btn-enter">
                        <i class="fas fa-rocket"></i> <span data-key="btn_enter">WARP JUMP</span>
                    </a>

                    <button class="btn btn-danger" id="verifyBtn">
                        <i class="fas fa-skull"></i> <span data-key="btn_verify">DO NOT PUSH</span>
                    </button>
                </div>
                
                <div style="text-align: center; margin-top: 35px; opacity: 0.4; font-size: 0.6rem; letter-spacing: 4px;">
                    // MAGIC DOES NOT COME CHEAP //
                </div>
            </div>
        </div>
    </div>

    <script>
        /* ==========================================
           Configuration & Setup
           ========================================== */
        const ENV_VARS = {
            rawEmail: "{{MY_EMAIL}}", 
            rawGithub: "{{MY_GITHUB}}" 
        };

        const USER_CONFIG = {
            githubUrl: (ENV_VARS.rawGithub && !ENV_VARS.rawGithub.includes("{{")) ? ENV_VARS.rawGithub : "https://github.com",
            email: (ENV_VARS.rawEmail && !ENV_VARS.rawEmail.includes("{{")) ? ENV_VARS.rawEmail : "void@dimension.null",
            defaultDomain: "UNCHARTED" 
        };

        /* ==========================================
           Visuals: Canvas & Background
           ========================================== */
        const canvas = document.getElementById('warp-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        let warpSpeed = 0;
        const MAGIC_COLORS = ['#00f3ff', '#bc13fe', '#ff0055', '#ffee00', '#00ff9d'];

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; initStars(); }
        class Star {
            constructor() { this.init(); }
            init() { this.x = (Math.random()-0.5)*width; this.y = (Math.random()-0.5)*height; this.z = Math.random()*width; this.color = MAGIC_COLORS[Math.floor(Math.random()*MAGIC_COLORS.length)]; this.size = Math.random(); }
            update() { this.z -= (2 + warpSpeed); if (this.z <= 0) this.init(); }
            draw() {
                let sx = (this.x/this.z)*width + width/2; let sy = (this.y/this.z)*height + height/2;
                let r = (width-this.z)*0.002*this.size; let opacity = 1-(this.z/width);
                ctx.beginPath(); ctx.fillStyle = this.color; ctx.globalAlpha = opacity;
                if (warpSpeed > 5) {
                    let tail = warpSpeed * 3; ctx.strokeStyle = this.color; ctx.lineWidth = r;
                    ctx.moveTo((this.x/(this.z+tail))*width+width/2, (this.y/(this.z+tail))*height+height/2);
                    ctx.lineTo(sx, sy); ctx.stroke();
                } else { ctx.arc(sx, sy, r>0?r:0, 0, Math.PI*2); ctx.fill(); }
                ctx.globalAlpha = 1.0;
            }
        }
        function initStars() { stars = []; for(let i=0; i<600; i++) stars.push(new Star()); }
        function animateBg() { ctx.fillStyle = 'rgba(5, 0, 10, 0.3)'; ctx.fillRect(0, 0, width, height); stars.forEach(s => { s.update(); s.draw(); }); if (warpSpeed > 0) warpSpeed *= 0.95; requestAnimationFrame(animateBg); }
        window.addEventListener('resize', resize); resize(); animateBg();

        /* ==========================================
           Interactions & FX
           ========================================== */
        document.addEventListener('mousedown', (e) => { if(e.target.closest('.btn')) return; warpSpeed = 40; createShockwave(e.clientX, e.clientY); createExplosion(e.clientX, e.clientY); });
        function createShockwave(x, y) { const wave = document.createElement('div'); wave.classList.add('shockwave'); wave.style.left = x + 'px'; wave.style.top = y + 'px'; document.body.appendChild(wave); setTimeout(() => wave.remove(), 800); }
        function createExplosion(x, y) { for (let i = 0; i < 15; i++) { const p = document.createElement('div'); p.classList.add('particle'); document.body.appendChild(p); const color = MAGIC_COLORS[Math.floor(Math.random() * MAGIC_COLORS.length)]; const size = Math.random() * 5 + 2; p.style.width = size+'px'; p.style.height = size+'px'; p.style.background = color; p.style.boxShadow = `0 0 10px ${color}`; p.style.left = x+'px'; p.style.top = y+'px'; const angle = Math.random() * Math.PI * 2; const v = 80 + Math.random() * 100; p.animate([{ transform: 'translate(0,0)', opacity: 1 }, { transform: `translate(${Math.cos(angle)*v}px, ${Math.sin(angle)*v}px)`, opacity: 0 }], { duration: 600, fill: 'forwards' }); setTimeout(() => p.remove(), 600); } }
        
        const card = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => { const x = (window.innerWidth/2 - e.pageX) / 30; const y = (window.innerHeight/2 - e.pageY) / 30; card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`; });

        /* ==========================================
           Logic: Text & Localization
           ========================================== */
        class TextScramble {
            constructor(el) { this.el = el; this.chars = '!<>-_\\/[]{}—=+*^?#'; }
            
            // NEW: Strict HTML Escaping
            escape(str) {
                if (!str) return '';
                return str.replace(/[&<>'"]/g, tag => ({
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'
                }[tag]));
            }

            setText(newText) {
                const oldText = this.el.innerText; const length = Math.max(oldText.length, newText.length);
                const promise = new Promise(resolve => this.resolve = resolve);
                this.queue = [];
                for (let i = 0; i < length; i++) { const from = oldText[i] || ''; const to = newText[i] || ''; this.queue.push({ from, to, start: Math.random()*30, end: Math.random()*30 + 30 }); }
                cancelAnimationFrame(this.frameRequest); this.frame = 0; this.update(); return promise;
            }
            
            update() {
                let output = ''; let complete = 0;
                for (let i = 0; i < this.queue.length; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) { 
                        complete++; 
                        output += this.escape(to); // Escape Target
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.3) char = this.chars[Math.floor(Math.random() * this.chars.length)];
                        this.queue[i].char = char; 
                        // Escape random char to prevent breaking HTML of the span
                        output += `<span style="color:#555">${this.escape(char)}</span>`;
                    } else {
                        output += this.escape(from); // Escape Origin
                    }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) this.resolve(); else { this.frameRequest = requestAnimationFrame(this.update.bind(this)); this.frame++; }
            }
        }

        const dictionary = {
            en: { target: "CRASH SITE", admin: "REALM LORD", status: "MANA LEVEL", icp: "RUNE ID", btn_github: "SPELL BOOK", btn_email: "SUMMON ME", btn_enter: "WARP JUMP", btn_verify: "DO NOT PUSH" },
            zh: { target: "坠落坐标", admin: "位面之主", status: "魔力浓度", icp: "符文契约", btn_github: "藏经阁", btn_email: "传音入密", btn_enter: "原地飞升", btn_verify: "自毁程序" }
        };

        let currentLang = 'en';
        const domainScrambler = new TextScramble(document.getElementById('domainVal'));
        const adminScrambler = new TextScramble(document.getElementById('adminVal'));

        function initUI() {
            document.getElementById('githubBtn').href = USER_CONFIG.githubUrl;
            
            const urlParams = new URLSearchParams(window.location.search);
            const hostParam = urlParams.get('host');
            
            let finalDomain = USER_CONFIG.defaultDomain;
            let jumpLink = "#";

            // NEW: Strict Domain Validation (Hostname only, no path/query/protocol injection)
            // This regex allows alphanumeric, hyphens, and dots. It blocks tags, quotes, and path separators.
            const domainRegex = /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;

            if (hostParam && domainRegex.test(hostParam)) {
                finalDomain = hostParam;
                jumpLink = "https://" + hostParam; // Now safe from open redirect to weird protocols/malformed strings
            } else if (hostParam) {
                // Fallback if parameter exists but is invalid
                console.warn("Security Alert: Invalid domain format detected in host parameter.");
                finalDomain = "INVALID-DIMENSION";
            }
            
            let domainDisplay = finalDomain.toUpperCase().replace('WWW.', '');

            // --- Random IDs ---
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let randomCode = '';
            for(let i=0; i<3; i++) randomCode += chars.charAt(Math.floor(Math.random() * chars.length));
            
            const now = new Date();
            const icp = `ICP-${randomCode}${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}`;

            document.getElementById('dimId').innerText = Math.floor(Math.random()*9999);
            updateText(domainDisplay, icp, jumpLink);
        }

        function updateText(domain, icp, jumpLink) {
            const t = dictionary[currentLang];
            document.querySelectorAll('[data-key]').forEach(el => el.innerText = t[el.dataset.key]);
            domainScrambler.setText(domain);
            document.getElementById('icpVal').innerText = icp;
            adminScrambler.setText(currentLang === 'en' ? "ARCH-MAGE" : "首席大法师");
            document.getElementById('enterBtn').href = jumpLink;
        }

        document.getElementById('langBtn').addEventListener('click', (e) => {
            e.stopPropagation(); currentLang = currentLang === 'en' ? 'zh' : 'en'; initUI(); 
            const btn = e.target; btn.style.boxShadow = "0 0 20px var(--neon-blue)"; setTimeout(() => btn.style.boxShadow = "", 300);
        });

        document.getElementById('emailBtn').addEventListener('click', function(e) {
            e.stopPropagation(); e.preventDefault();
            navigator.clipboard.writeText(USER_CONFIG.email).then(() => {
                const span = this.querySelector('span'); const originalText = span.innerText; const icon = this.querySelector('i');
                icon.className = "fas fa-check"; span.innerText = currentLang === 'en' ? "COPIED!" : "已复制!";
                this.style.borderColor = "var(--neon-green)"; this.style.color = "var(--neon-green)";
                createExplosion(e.clientX, e.clientY);
                setTimeout(() => { icon.className = "fas fa-envelope"; span.innerText = originalText; this.style = ""; }, 2000);
            });
        });

        document.getElementById('verifyBtn').addEventListener('click', function(e) {
            e.stopPropagation(); const originalHTML = this.innerHTML;
            this.innerHTML = `<i class="fas fa-bomb fa-spin"></i> ${currentLang==='en'?'RUNNING...':'快跑...'}`;
            this.style.borderBottomColor = "var(--neon-pink)"; this.style.color = "var(--neon-pink)";
            document.body.style.transform = "translateX(5px)"; setTimeout(() => document.body.style.transform = "translateX(-5px)", 50); setTimeout(() => document.body.style.transform = "translateX(5px)", 100); setTimeout(() => document.body.style.transform = "translate(0)", 150);
            setTimeout(() => { this.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${currentLang==='en'?'FAILED':'失败'}`; setTimeout(() => { this.innerHTML = originalHTML; this.style = ""; }, 1500); }, 1200);
        });

        setInterval(() => document.getElementById('timeVal').innerText = new Date().toLocaleTimeString(), 1000);
        setTimeout(initUI, 200);
    </script>
</body>
